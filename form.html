<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quiz App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
    </head>
<body>
    <header class="header">
        <h1 class="header__heading" aria-labelledby="title">Quiz App</h1>
    </header>
    <main>
        <section class="card" aria-labelledby="questioncard">
            <form>
                <label for="yourquestion">Your question:</label><br>
                <textarea class="textarea"></textarea><br>
                <label for="youranswer">Your answer:</label><br>
                <textarea class="textarea"></textarea><br>
                <label for="tag" class="label">Tag:</label><br>
                <input type="text" class="textarea"/><br>
                <button type="submit" class="submitbutton">Submit</button>
            </form>
        </section>
    </main>
    <footer class="footer" aria-labelledby="navbar">
        <a href="index.html"><img alt="home" src="images/homeempty.png" class="footer__icon"/></a>
        <a href="bookmarks.html"><img alt="bookmarks" src="images/bookmarkempty.png" class="footer__icon"/></a>
        <a href="form.html"><img alt="form" src="images/plusfilled.png" class="footer__icon"/></a>
        <a href="profile.html"><img alt="profile" src="images/userempty.png" class="footer__icon"/></a></a>
    </footer>



    
</body>
</html>
