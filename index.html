<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quiz App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
    </head>
<body>
    <header class="header">
        <h1 class="header__heading" aria-labelledby="title">Quiz App</h1>
    </header>
    <main>
        <section class="card" aria-labelledby="questioncard">
            <img class="card__bookmark" alt="bookmarkfilled" src="images/bookmarkempty.png" data-js="bookmark"/>
            <p>What property flips the axes in flexbox?</p>
            <button class="card__answerbutton" aria-label="showanswer" data-js="answerButton">Show Answer</button>
        </section>
        <section class="card" aria-labelledby="questioncard">
            <img class="card__bookmark" alt="bookmarkfilled" src="images/bookmarkfilled.png"/>
            <p>Lorem Impsum dolor sit?</p>
            <button class="card__answerbutton" aria-label="showanswer">Show Answer</button>
        </section>
    </main>
    <footer class="footer" aria-labelledby="navbar">
        <a href="index.html"><img alt="home" src="images/homefilled.png" class="footer__icon"/></a>
        <a href="bookmarks.html"><img alt="bookmarks" src="images/bookmarkempty.png" class="footer__icon"/></a>
        <a href="form.html"><img alt="form" src="images/plusempty.png" class="footer__icon"/></a>
        <a href="profile.html"><img alt="profile" src="images/userempty.png" class="footer__icon"/></a>
    </footer>



    
</body>
</html>
